
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Research Analyst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .markdown-content h1 { @apply text-2xl font-bold mt-6 mb-4 text-slate-800; }
    .markdown-content h2 { @apply text-xl font-semibold mt-5 mb-3 text-slate-700 border-b pb-1; }
    .markdown-content h3 { @apply text-lg font-medium mt-4 mb-2 text-slate-600; }
    .markdown-content p { @apply mb-4 leading-relaxed text-slate-600; }
    .markdown-content ul { @apply list-disc pl-6 mb-4 text-slate-600; }
    .markdown-content ol { @apply list-decimal pl-6 mb-4 text-slate-600; }
    .markdown-content li { @apply mb-1; }
    .markdown-content blockquote { @apply border-l-4 border-indigo-500 pl-4 italic my-4 text-slate-500; }
    .markdown-content table { @apply w-full border-collapse mb-4; }
    .markdown-content th, .markdown-content td { @apply border border-slate-200 p-2 text-sm; }
    .markdown-content th { @apply bg-slate-50 font-semibold; }
    .markdown-content strong { @apply font-semibold text-slate-800; }
  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="bg-slate-50 min-h-screen">

</body>
</html>
